<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結構化病理報告產生器：結腸惡性息肉</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .form-select, .form-input, .form-textarea {
            transition: all 0.3s ease-in-out;
        }
        .form-select:focus, .form-input:focus, .form-textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .btn {
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        #reportOutput::-webkit-scrollbar {
            width: 8px;
        }
        #reportOutput::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #reportOutput::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10">
        
        <header class="mb-8 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-900">結構化病理報告產生器</h1>
            <p class="text-slate-500 mt-1">結腸惡性息肉 (EMR/ESD 檢體)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 輸入表單區 -->
            <div class="space-y-4">
                <div>
                    <label for="intro_description" class="block text-sm font-medium text-slate-700 mb-1">開頭描述</label>
                    <textarea id="intro_description" rows="3" class="form-textarea w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">The section shows a picture of adenocarcinoma arising in a villotubular adenoma background.</textarea>
                </div>

                <div>
                    <label for="tumor_type" class="block text-sm font-medium text-slate-700 mb-1">腫瘤組織學型態 (Tumor histological type)</label>
                    <select id="tumor_type" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Adenocarcinoma</option>
                        <option>Mucinous adenocarcinoma</option>
                        <option>Signet-ring cell carcinoma</option>
                        <option>Neuroendocrine carcinoma</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label for="polyp_size" class="block text-sm font-medium text-slate-700 mb-1">息肉大小 (Polyp size)</label>
                    <div class="flex items-center">
                        <input type="number" id="polyp_size" step="0.1" class="form-input w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none" placeholder="輸入最大徑">
                        <span class="ml-2 text-slate-500">cm</span>
                    </div>
                </div>

                <div>
                    <label for="histological_grade" class="block text-sm font-medium text-slate-700 mb-1">組織學分級 (Histological grade)</label>
                    <select id="histological_grade" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Well differentiated (Low grade)</option>
                        <option>Moderately differentiated</option>
                        <option>Poorly differentiated (High grade)</option>
                        <option>Undifferentiated</option>
                    </select>
                </div>

                <div>
                    <label for="invasion_depth" class="block text-sm font-medium text-slate-700 mb-1">侵犯深度 (Invasion depth)</label>
                    <select id="invasion_depth" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Intramucosal carcinoma (pTis)</option>
                        <option>Invasion into submucosa (pT1)</option>
                        <option>Cannot be assessed</option>
                    </select>
                </div>

                <div id="submucosal_invasion_section" class="hidden pl-4 border-l-2 border-indigo-200 space-y-2">
                    <label for="submucosal_invasion_depth" class="block text-sm font-medium text-slate-600">黏膜下層侵犯深度 (Depth of submucosa invasion)</label>
                     <div class="flex items-center">
                        <input type="number" id="submucosal_invasion_depth" class="form-input w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none" placeholder="輸入深度">
                        <span class="ml-2 text-slate-500">μm</span>
                    </div>
                </div>
                
                <div id="haggitt_section" class="hidden pl-4 border-l-2 border-indigo-200 space-y-2">
                    <label for="haggitt_classification" class="block text-sm font-medium text-slate-600">Haggitt 分類 (Haggitt classification)</label>
                    <select id="haggitt_classification" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Not applicable</option>
                        <option>Level 0 (pTis)</option>
                        <option>Level 1 (Head)</option>
                        <option>Level 2 (Neck)</option>
                        <option>Level 3 (Stalk)</option>
                        <option>Level 4 (Submucosa below stalk)</option>
                    </select>
                </div>

                <div>
                    <label for="angiolymphatic_invasion" class="block text-sm font-medium text-slate-700 mb-1">血管/淋巴管侵犯 (Angiolymphatic invasion)</label>
                    <select id="angiolymphatic_invasion" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Not identified</option>
                        <option>Present</option>
                        <option>Indeterminate</option>
                    </select>
                </div>

                <div>
                    <label for="perineural_invasion" class="block text-sm font-medium text-slate-700 mb-1">神經周邊侵犯 (Perineural invasion)</label>
                    <select id="perineural_invasion" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Not identified</option>
                        <option>Present</option>
                        <option>Indeterminate</option>
                    </select>
                </div>

                <div>
                    <label for="margin" class="block text-sm font-medium text-slate-700 mb-1">切緣 (Margin)</label>
                    <select id="margin" class="form-select w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">
                        <option>Uninvolved by carcinoma</option>
                        <option>Involved by carcinoma</option>
                        <option>Cannot be assessed</option>
                    </select>
                </div>

                <div>
                    <label for="ihc_description" class="block text-sm font-medium text-slate-700 mb-1">免疫組織化學染色 (Immunohistochemistry)</label>
                    <textarea id="ihc_description" rows="3" class="form-textarea w-full p-2 border border-slate-300 rounded-md shadow-sm focus:outline-none">Desmin stain highlights the muscularis mucosae. Focal disruption of muscularis mucosae by the neoplastic glands is seen.</textarea>
                </div>

            </div>

            <!-- 報告輸出區 -->
            <div class="bg-slate-50 rounded-lg p-4 flex flex-col h-full">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-slate-900">產生的報告</h2>
                    <button id="copyBtn" class="btn bg-slate-200 hover:bg-slate-300 text-slate-700 text-sm font-medium py-1 px-3 rounded-md flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        複製
                    </button>
                </div>
                <pre id="reportOutput" class="w-full h-full bg-white border border-slate-200 rounded-md p-4 text-sm whitespace-pre-wrap overflow-auto flex-grow">報告將會在此產生...</pre>
            </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="mt-8 pt-6 border-t border-slate-200 flex justify-end items-center gap-4">
            <button id="resetBtn" class="btn bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-6 rounded-lg">重設</button>
            <button id="generateBtn" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">產生報告</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- 獲取所有互動元件 ---
            const fields = {
                intro_description: document.getElementById('intro_description'),
                tumor_type: document.getElementById('tumor_type'),
                polyp_size: document.getElementById('polyp_size'),
                histological_grade: document.getElementById('histological_grade'),
                invasion_depth: document.getElementById('invasion_depth'),
                submucosal_invasion_depth: document.getElementById('submucosal_invasion_depth'),
                haggitt_classification: document.getElementById('haggitt_classification'),
                angiolymphatic_invasion: document.getElementById('angiolymphatic_invasion'),
                perineural_invasion: document.getElementById('perineural_invasion'),
                margin: document.getElementById('margin'),
                ihc_description: document.getElementById('ihc_description'),
            };
            
            const submucosal_section = document.getElementById('submucosal_invasion_section');
            const haggitt_section = document.getElementById('haggitt_section');
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resetBtn = document.getElementById('resetBtn');
            const reportOutputEl = document.getElementById('reportOutput');

            // --- 函數：產生報告 ---
            function generateReport() {
                let report = '';
                
                const intro = fields.intro_description.value.trim();
                if (intro) {
                    report += `${intro}\n`;
                }

                // 建立項目列表
                report += `  - Tumor histological type: ${fields.tumor_type.value}\n`;
                
                const polypSize = fields.polyp_size.value;
                report += `  - Polyp size: ${polypSize ? polypSize : '--'} cm (largest dimension)\n`;
                
                report += `  - Histological grade: ${fields.histological_grade.value}\n`;
                
                const invasionDepth = fields.invasion_depth.value;
                report += `  - Invasion depth: ${invasionDepth}\n`;

                // 只有當侵犯到黏膜下層時，才顯示相關資訊
                if (invasionDepth === 'Invasion into submucosa (pT1)') {
                    const smDepth = fields.submucosal_invasion_depth.value;
                    report += `  - Depth of submucosa invasion: ${smDepth ? smDepth + ' μm' : 'Not specified'}\n`;
                    report += `  - Haggitt classification: ${fields.haggitt_classification.value}\n`;
                }
                
                report += `  - Angiolymphatic invasion: ${fields.angiolymphatic_invasion.value}\n`;
                report += `  - Perineural invasion: ${fields.perineural_invasion.value}\n`;
                report += `  - Margin: ${fields.margin.value}\n`;

                const ihc = fields.ihc_description.value.trim();
                if (ihc) {
                    report += `\nImmunohistochemistry: ${ihc}\n`;
                }
                
                reportOutputEl.textContent = report;
            }

            // --- 函數：複製報告 ---
            function copyReport() {
                const reportText = reportOutputEl.textContent;
                if (reportText && reportText !== '報告將會在此產生...') {
                    navigator.clipboard.writeText(reportText).then(() => {
                        copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"></path></svg> 已複製!';
                        setTimeout(() => {
                             copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> 複製';
                        }, 2000);
                    }).catch(err => {
                        console.error('複製失敗: ', err);
                    });
                }
            }
            
            // --- 函數：重設表單 ---
            function resetForm() {
                fields.intro_description.value = 'The section shows a picture of adenocarcinoma arising in a villotubular adenoma background.';
                fields.tumor_type.selectedIndex = 0;
                fields.polyp_size.value = '';
                fields.histological_grade.selectedIndex = 0;
                fields.invasion_depth.selectedIndex = 0;
                fields.submucosal_invasion_depth.value = '';
                fields.haggitt_classification.selectedIndex = 0;
                fields.angiolymphatic_invasion.selectedIndex = 0;
                fields.perineural_invasion.selectedIndex = 0;
                fields.margin.selectedIndex = 0;
                fields.ihc_description.value = 'Desmin stain highlights the muscularis mucosae. Focal disruption of muscularis mucosae by the neoplastic glands is seen.';
                
                toggleSubmucosalFields();
                generateReport();
            }

            // --- 函數：切換黏膜下層相關欄位的可見性 ---
            function toggleSubmucosalFields() {
                if (fields.invasion_depth.value === 'Invasion into submucosa (pT1)') {
                    submucosal_section.style.display = 'block';
                    haggitt_section.style.display = 'block';
                } else {
                    submucosal_section.style.display = 'none';
                    haggitt_section.style.display = 'none';
                }
            }

            // --- 綁定事件監聽器 ---
            generateBtn.addEventListener('click', generateReport);
            copyBtn.addEventListener('click', copyReport);
            resetBtn.addEventListener('click', resetForm);
            
            // 監聽所有表單欄位的變動，即時更新報告
            Object.values(fields).forEach(field => {
                field.addEventListener('input', generateReport);
                field.addEventListener('change', generateReport);
            });

            fields.invasion_depth.addEventListener('change', toggleSubmucosalFields);

            // --- 頁面載入時初始化 ---
            toggleSubmucosalFields();
            generateReport();
        });
    </script>
</body>
</html>
